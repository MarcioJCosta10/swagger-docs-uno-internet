<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Documentação API Uno Internet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Swagger UI CSS -->
  <link rel="stylesheet" type="text/css" href="swagger-ui.css">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f8;
    }

    header {
      background-color: #004aad; /* Azul Uno Internet */
      color: white;
      padding: 20px 30px;
      text-align: center;
    }

    header img {
      width: 150px;
      margin-bottom: 10px;
    }

    header h1 {
      margin: 5px 0;
      font-size: 2em;
    }

    header p {
      margin: 0;
      font-size: 1em;
      opacity: 0.9;
    }

    #swagger-ui {
      margin: 20px auto;
      max-width: 1200px;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Uno Internet">
    <h1>Documentação API Uno Internet</h1>
    <p>Explore os endpoints e integre facilmente os bots e serviços.</p>
  </header>

  <div id="swagger-ui"></div>

  <!-- Swagger UI JS -->
  <script src="swagger-ui-bundle.js"></script>
  <script src="swagger-ui-standalone-preset.js"></script>

  <script>
    window.onload = function() {
      const ui = SwaggerUIBundle({
        url: "swagger-docs-uno-internet.yml",
        dom_id: '#swagger-ui',
        deepLinking: true,
        docExpansion: "list",
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        layout: "BaseLayout",
        showExtensions: true,
        showCommonExtensions: true,
        validatorUrl: null
      });

      window.ui = ui;
    };
  </script>

</body>
</html>
