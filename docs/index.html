<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Documenta√ß√£o API - Uno Internet</title>
    <link rel="stylesheet" type="text/css" href="swagger-ui.css" />
    <style>
      body {
        margin: 0;
        background: #fafafa;
      }
    </style>
  </head>
  <body>
    <div id="swagger-ui"></div>
    <script src="swagger-ui-bundle.js"></script>
    <script src="swagger-ui-standalone-preset.js"></script>
    <script>
      window.onload = function () {
        const ui = SwaggerUIBundle({
          url: "swagger-docs-uno-internet.yml", // üîπ Seu arquivo de especifica√ß√£o
          dom_id: "#swagger-ui",
          deepLinking: true,
          presets: [
            SwaggerUIBundle.presets.apis,
            SwaggerUIStandalonePreset
          ],
          layout: "BaseLayout",
          docExpansion: "none", // fecha se√ß√µes por padr√£o
          defaultModelsExpandDepth: -1 // esconde modelos autom√°ticos
        });
        window.ui = ui;
      };
    </script>
  </body>
</html>
